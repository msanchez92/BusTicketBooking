<header class="bg-white shadow-sm border-b border-gray-200" role="banner">
  <nav
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
    role="navigation"
    aria-label="Main navigation"
  >
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a
          routerLink="/"
          class="flex items-center space-x-2 text-primary-600 hover:text-primary-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md"
          aria-label="BusGo - Go to homepage"
        >
          <svg
            class="h-8 w-8"
            fill="currentColor"
            viewBox="0 0 24 24"
            aria-hidden="true"
          >
            <path
              d="M4 6h16v2H4zm0 5h16v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6zm2 2v3h2v-3H6zm4 0v3h4v-3h-4zm6 0v3h2v-3h-2zM6 4V2a1 1 0 011-1h10a1 1 0 011 1v2H6z"
            />
          </svg>
          <span class="text-xl font-bold">BusGo</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-primary-600 font-medium"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-gray-700 hover:text-primary-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md px-2 py-1"
        >
          Home
        </a>
        <a
          routerLink="/search"
          routerLinkActive="text-primary-600 font-medium"
          class="text-gray-700 hover:text-primary-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md px-2 py-1"
        >
          Search
        </a>
      </div>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <div *ngIf="authService.authState$ | async as authState">
          <div
            *ngIf="authState.isAuthenticated; else loginButton"
            class="relative"
          >
            <button
              (click)="toggleUserMenu()"
              class="flex items-center space-x-2 text-gray-700 hover:text-primary-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md p-2"
              [attr.aria-expanded]="showUserMenu"
              aria-haspopup="true"
              aria-label="User menu"
            >
              <div
                class="w-8 h-8 bg-primary-600 rounded-full flex items-center justify-center text-white text-sm font-medium"
              >
                {{ authState.user?.firstName?.charAt(0) || "U" }}
              </div>
              <span class="hidden sm:block">{{
                authState.user?.firstName
              }}</span>
              <svg
                class="w-4 h-4 transition-transform duration-200"
                [class.rotate-180]="showUserMenu"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>

            <!-- User Dropdown Menu -->
            <div
              *ngIf="showUserMenu"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50 animate-fade-in"
              role="menu"
              aria-orientation="vertical"
            >
              <a
                routerLink="/account/profile"
                (click)="closeUserMenu()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:bg-gray-50"
                role="menuitem"
              >
                Profile
              </a>
              <a
                routerLink="/account/bookings"
                (click)="closeUserMenu()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:bg-gray-50"
                role="menuitem"
              >
                My Bookings
              </a>
              <hr class="my-1 border-gray-200" />
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 focus:outline-none focus:bg-red-50"
                role="menuitem"
              >
                Sign Out
              </button>
            </div>
          </div>

          <ng-template #loginButton>
            <div class="flex items-center space-x-2">
              <a
                routerLink="/auth/login"
                class="text-gray-700 hover:text-primary-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 rounded-md px-3 py-2"
              >
                Sign In
              </a>
              <a routerLink="/auth/register" class="btn-primary"> Sign Up </a>
            </div>
          </ng-template>
        </div>

        <!-- Mobile Menu Button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden p-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
          [attr.aria-expanded]="showMobileMenu"
          aria-label="Toggle mobile menu"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              *ngIf="!showMobileMenu"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path
              *ngIf="showMobileMenu"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      *ngIf="showMobileMenu"
      class="md:hidden border-t border-gray-200 py-4 animate-fade-in"
    >
      <div class="space-y-2">
        <a
          routerLink="/"
          (click)="closeMobileMenu()"
          routerLinkActive="text-primary-600 font-medium bg-primary-50"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200"
        >
          Home
        </a>
        <a
          routerLink="/search"
          (click)="closeMobileMenu()"
          routerLinkActive="text-primary-600 font-medium bg-primary-50"
          class="block px-3 py-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition-colors duration-200"
        >
          Search
        </a>
      </div>
    </div>
  </nav>
</header>
