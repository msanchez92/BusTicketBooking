<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BusGo - Modern Bus Ticket Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book bus tickets online with BusGo. Find the best routes, compare prices, and travel comfortably." />
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <app-root>
      <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600 mx-auto mb-4"></div>
          <p class="text-gray-600">Loading BusGo...</p>
        </div>
      </div>
    </app-root>
    <noscript>
      <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="text-center p-8">
          <h1 class="text-2xl font-bold text-gray-900 mb-4">JavaScript Required</h1>
          <p class="text-gray-600">Please enable JavaScript to use BusGo.</p>
        </div>
      </div>
    </noscript>
  </body>
</html>
